<!DOCTYPE html>
<html>
<head>
    <title>Student Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student Information</h1>
    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Student Name</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>123 Main St, Anytown</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>456 Elm St, Othertown</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Michael Johnson</td>
                <td>789 Oak St, Anycity</td>
            </tr>
            <!-- Add more rows as needed -->
        </tbody>
    </table>
</body>
</html>
